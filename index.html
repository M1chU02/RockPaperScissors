<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors by MichU</title>
  </head>
  <body>
    <div id="all">
      <div id="logo">
        <img id="logopic" src="/img/logo.png" />
      </div>
      <div id="container">
        <div id="choices">
          <div id="rock">
            <img class="choiceicon" src="/img/rock.png" />
          </div>
          <div id="paper">
            <img class="choiceicon" src="/img/paper.png" />
          </div>
          <div id="scissors">
            <img class="choiceicon" src="/img/scissors.png" />
          </div>
        </div>
        <div id="game">
          <div id="player"></div>
          <div id="score"></div>
          <div id="computer"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
